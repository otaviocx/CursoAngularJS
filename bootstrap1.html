<!doctype html>
<html lang="pt" ng-app="helloWorldApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{titulo}}</title>

        <link rel="stylesheet" href="bower_components/angularjs/angular-csp.css"/>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="bower_components/angular-growl-v2/build/angular-growl.min.css"/>
        <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.min.css"/>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angularjs/angular.min.js"></script>
        <script src="bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="bower_components/angular-growl-v2/build/angular-growl.min.js"></script>
        <script src="app/js/app-config-bootstrap.js"></script>
        <script src="app/js/bootstrap-controller.js"></script>
        <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>

        <script type="text/ng-template" id="error-messages">
            <p ng-message="minlength">Campo muito curto</p>
            <p ng-message="maxlength">Campo muito longo</p>
            <p ng-message="required">Campo obrigatório</p>
        </script>
    </head>
    <body>
        <div ng-controller="BootstrapController" class="container">
            <div growl></div>
            <form action="" novalidate class="row" name="formPessoa">
                <div class="form-group col-sm-2">
                    <label for="cor">Cor:</label>
                    <input type="text" name="cor" id="cor" class="form-control" ng-model="pessoa.cor" />
                </div>
                <div class="form-group col-sm-2" ng-class="{'has-error': (formPessoa.nome.$invalid && !formPessoa.nome.$pristine)}">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" class="form-control" ng-model="pessoa.nome"
                            minlength="5" maxlength="50" required />

                    <div class="help-block" ng-messages="formPessoa.nome.$error" ng-if="!formPessoa.nome.$pristine">
                        <div ng-messages-include="app/msgs/mensagens.html"></div>
                    </div>
                </div>
                <div class="form-group col-sm-2">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" class="form-control" ng-model="pessoa.sobrenome" />
                </div>
                <div class="form-group col-sm-2" ng-class="{'has-error': (formPessoa.email.$invalid && !formPessoa.email.$pristine)}">
                    <label for="sobrenome">E-mail:</label>
                    <input type="email" name="email" id="email" class="form-control" ng-model="pessoa.email"
                            minlength="5" maxlength="50" required />
                    <div class="help-block" ng-messages="formPessoa.email.$error" ng-if="!formPessoa.email.$pristine">
                        <div ng-messages-include="app/msgs/mensagens.html"></div>
                        <p ng-message="email">Informe um e-mail válido</p>
                    </div>
                </div>
                <div class="form-group col-sm-2">
                    <label for="nascimento">Nascimento:</label>
                    <input type="date" name="nascimento" id="nascimento" class="form-control" ng-model="pessoa.nascimento" />
                </div>
                <div class="form-group col-sm-2">
                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo" class="form-control" ng-model="pessoa.sexo">
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option>
                    </select>
                </div>
            </form>
            <nav class="navbar navbar-default">
                <button type="button" class="btn btn-primary navbar-btn" ng-show="novo" ng-click="salvar();">
                    <i class="fa fa-save"></i>
                    Salvar
                </button>
                <button type="button" class="btn btn-success navbar-btn" ng-show="!novo" ng-click="limpar();">
                    <i class="fa fa-save"></i>
                    Novo
                </button>
                <button type="reset" class="btn btn-warning navbar-btn" ng-click="limpar();">
                    <i class="fa fa-eraser"></i>
                    Limpar
                </button>
                <button type="button" class="btn btn-danger navbar-btn" ng-click="excluir();">
                    <i class="fa fa-trash"></i>
                    Excluir
                </button>
            </nav>

            <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-selection></div>

            <table class="table table-responsive table-hover">
                <tr>
                    <th>Nome:</th>
                    <th>Sobrenome:</th>
                    <th>Nascimento:</th>
                    <th>Sexo:</th>
                    <th>Ações:</th>
                </tr>
                <tr ng-repeat="p in pessoas">
                    <td ng-bind="p.nome"></td>
                    <td ng-bind="p.sobrenome"></td>
                    <td ng-bind="p.nascimento | date:'dd/MM/yyyy'"></td>
                    <td ng-bind="p.sexo"></td>
                    <td>
                        <button type="button" class="btn btn-success" ng-click="editar(p);">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-danger" ng-click="excluir(p);">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
